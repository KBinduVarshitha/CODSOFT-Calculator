<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="words"></div>
        <div class="all">
            <div class="letters spl" id="c">C</div>
            <div class="letters spl" id="%">%</div>
            <div class="letters spl" id="arrow">&lArr;</div>
            <div class="letters spl" id="/">/</div>
            <div class="letters" id="7">7</div>
            <div class="letters" id="8">8</div>
            <div class="letters" id="9">9</div>
            <div class="letters spl" id="*">*</div>
            <div class="letters" id="4">4</div>
            <div class="letters" id="5">5</div>
            <div class="letters" id="6">6</div>
            <div class="letters spl" style="font-size: x-large;" id="-">-</div>
            <div class="letters" id="1">1</div>
            <div class="letters" id="2">2</div>
            <div class="letters" id="3">3</div>
            <div class="letters spl" id="+">+</div>
            <div class="letters" id="00">00</div>
            <div class="letters" id="0">0</div>
            <div class="letters" id=".">.</div>
            <div class="letters" style="background-color: #ff3b00;" id="=">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
